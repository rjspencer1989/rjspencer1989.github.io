<header class="site-header">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" aria-expanded="false" data-toggle="collapse" data-target=".#navbar-collapse-1" class="navbar-toggle">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <div id="navbar-collapse-1" class="collapse navbar-collapse">
        {% assign pages = site.pages | sort:"weight" %}
        <ul class="nav navbar-nav navbar-right">
          {% for my_page in pages %} {% if my_page.title %} {% if page.url == my_page.url %}
          <li class="active"><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% else %}
          <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
          {% endif %} {% endif %} {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

</header>
